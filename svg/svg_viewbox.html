<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Viewbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .example{
                width: 300px;
                height: 300px;
                border: 3px solid red;
            }
        </style>
        
    </head>
    <body>
        <svg viewBox="75 75 150 150" class="example">
            <circle r="75" cx="150" cy="150" />

        </svg>
    
    </body>
</html>
